<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WeatherDash</title>
  </head>
  <body>
    <div>
        <h1 id="mainTitle">5 Day Weather Dashboard</h1>
        <p id="inputContainer">City: <input type="text" id="cityInput"></p>
        <button>Change City</button>
        <h2 id="cityName">Denver</h2>
    </div>
    <div id="weatherContainer">
        <div id="iconContainer">
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="./assets/images/nada.png"  class="imgClass" id="img1">
                    <p class="tempvalues" id="day1temp">fetching...</p>
                    <p class="humidityvalues" id="day1humidity">fetching...</p>
                    <p class="windvalues" id="day1wind">fetching...</p>
                </div>
            </div>
            <div class="icons">
                <p class="weather" id="day2"></p>
                <div class="image"><img src="./assets/images/nada.png"  class="imgClass" id="img2">
                    <p class="tempvalues" id="day2temp">fetching...</p>
                    <p class="humidityvalues" id="day2humidity">fetching...</p>
                    <p class="windvalues" id="day2wind">fetching...</p>
                </div>
            </div>
            <div class="icons">
                <p class="weather" id="day3"></p>
                <div class="image"><img src="./assets/images/nada.png"  class="imgClass" id="img3">
                    <p class="tempvalues" id="day3temp">fetching...</p>
                    <p class="humidityvalues" id="day3humidity">fetching...</p>
                    <p class="windvalues" id="day3wind">fetching...</p>
                </div>
            </div>
            <div class="icons">
                <p class="weather" id="day4"></p>
                <div class="image"><img src="./assets/images/nada.png"  class="imgClass" id="img4">
                    <p class="tempvalues" id="day4temp">fetching...</p>
                    <p class="humidityvalues" id="day4humidity">fetching...</p>
                    <p class="windvalues" id="day4wind">fetching...</p>
                </div>
            </div>
            <div class="icons">
                <p class="weather" id="day5"></p>
                <div class="image"><img src="./assets/images/nada.png"  class="imgClass" id="img5">
                    <p class="tempvalues" id="day5temp">fetching...</p>
                    <p class="humidityvalues" id="day5humidity">fetching...</p>
                    <p class="windvalues" id="day5wind">fetching...</p>
                </div>
            </div>

















        </div>






    </div>
    
    
    
    
    
    
    
    <!-- <H1>Current Weather in Denver</H1> -->
    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
      ></script>
      <script src="./assets/js/script.js"></script>
  </body>
</html>
